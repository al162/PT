{% load rest_framework %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3994568d91.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/buscarXrut.js"></script>
    <link rel="stylesheet" href="/static/index_espacio.css" type="text/css">
    <link rel="stylesheet" href="/static/index_reservas.css" type="text/css">
    <title>Reserva de mesas</title>
</head>
<body>
    <div id="titulo">
        <h1>Reserva de mesas</h1>
    </div>


    <div>
        <label>Buscar mesa por Rut</label>
        <input class="form-control mr-sm-2" type="search" placeholder="Rut" aria-label="Search" id="rut">
        <br>
        <button id="btn-buscar" class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchRut()">Buscar</button>
    <div>

    <div>
        <a href="{% url 'crear_reserva' %}">
            <div class="btn-group btn-group-lg">
            
                    <button id="{{producto.nombre_prod}}" class="btn_reservar">
                        Reservar mesa
                    </button>
            </div>
        </a>
    </div>

    <div id="listaReservas" class="col-sm-offset-2 col-sm-12">
        <nav>
            <h3>Reservas realizadas:</h3>
            <div class="scroll">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"># de mesa</th>
                            <th scope="col">Fecha / Hora</th>
                        </tr>
                    </thead>
                    <tbody id="body-table">
                    {%for reserva in reservas %}
                    
                    <tr>
                        <td>{{reserva.mesa_id}}</td>
                        <td>{{reserva.fecha}}</td>
                    </tr>
                    
                    {% endfor %}
                    
                    </tbody>
                </table>
                
            </div>
        </nav>
    </div>
</body>
</html>
