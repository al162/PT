{% load rest_framework %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/ver_espacio.css" type="text/css">
    <title>Consultar mesa</title>
</head>
<body>
    <div id="titulo">
        <h1>Consultar mesa</h1>
    </div>
    <div class="crud_box">
        <form class="form-horizontal" action="{% url 'ver_mesa' mesa.pk %}" method="get">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <label># de mesa :</label>
                </div>
            </div>
            {% render_form serializer template_pack='rest_framework/horizontal' %}
        </form>
    </div>
    

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" id="back">
            <a href="/mesas/">
                <button type="button" class="btn btn-success">Volver</button>
            </a>
        </div>
    </div>
</body>
