{% load rest_framework %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/detail_espacio.css" type="text/css">
    <script src="https://kit.fontawesome.com/3994568d91.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/addProdEsp.js"></script>

    <title>Actualizar espacio</title>
</head>
<body>
    {% if mensaje %}
        <div class="alert" role="alert">{{ mensaje }}</div>
    {% endif %}
    <div id="titulo">
        <h1>Editar espacio</h1>
    </div>
    <div class="crud_box">
        <form class="form-horizontal" action="{% url 'detail_espacio' espacio.pk %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <label>Nombre del espacio :</label>
                </div>
            </div>
            {% render_form serializer_spc template_pack='rest_framework/horizontal' %}

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Actualizar</button>
                </div>
            </div>
        </form>
    </div>

    <div id="crud_box_prod" class="row">
        <button class="btn btn-default">
            <a id="agregar" href="{% url 'crear_producto' espacio.pk %}">Agregar productos</a>
        </button>
    </div>

    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="/espacios/">
                <button type="button" class="btn btn-success btn-lg">Volver</button>
            </a>
        </div>
    </div>
    
</body>
