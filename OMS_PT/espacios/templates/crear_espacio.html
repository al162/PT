{% load rest_framework %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/crear_espacio.css" type="text/css">
    <title>Crear espacio</title>
</head>
<body>
    <div id="titulo">
        <h1>Crear nuevo espacio de producci√≥n</h1>
    </div>
    <div class="crud_box">
        <form class="form-horizontal" action="{% url 'crear_espacio' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <label>Nombre del espacio :</label>
                </div>
            </div>
            {% render_form serializer template_pack='rest_framework/horizontal' %}

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Crear</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
