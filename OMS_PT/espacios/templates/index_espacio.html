{% load rest_framework %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3994568d91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/index_espacio.css" type="text/css">
    <title>Gestión de espacios</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-right">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href='/espacios/'>Espacios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href='/productos/'>Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href='/mesas/'>Mesas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href='/reservas/'>Reservas</a>
            </li>
        </ul>
        
        <form class="form-inline" action="http://127.0.0.1:8000/logout/">
            <button class="btn btn-outline-success my-2 my-sm-0 mr-sm-2" type="submit">Logout</button>
        </form>
    </nav>   
    <div id="titulo">
        <h1>Gestión de espacios</h1>
    </div>
    <div id="boton">
        <a href="/espacios/crearEspacio">
            <button type="button" id ="crear" class="btn btn-success">Crear nuevo espacio</button>
        </a>
    </div>
    <div id="listaEspacios">
        <ul class="list-group">
            {% for espacio in espacios %}
            <li class="list-group-item">
                {{ espacio.nombre_spc}}
                <div class="options">
                    <a href='{% url "detail_espacio" espacio.pk %}' class="fa-solid fa-pen-to-square"></a>
                    <a href='{% url "ver_espacio" espacio.pk %}' class="fa-solid fa-eye"> </a>
                    <a href='{% url "borrar_espacio" espacio.pk %}' class="fa-solid fa-trash"></a>
                    
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
